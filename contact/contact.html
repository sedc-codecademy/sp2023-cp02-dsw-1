                                    <li class="dropdown-li"><a href="#">Music</a></li>
                                    <li class="dropdown-li"><a href="#">Furniture</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="sub-menu">
                        <ul>
                            <li class="sub-category">Clothes</li>
                            <li class="sub-category">Shoes</li>
                            <li class="sub-category">Jewlery</li>
                            <li class="sub-category">Electronics</li>
                            <li class="sub-category">Music</li>
                            <li class="sub-category">Furniture</li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">What's New</a></li>
            </ul>
        </div>

        <div class="search">
            <input type="text" name="" id="" class="search-bar" placeholder="Search products..." />
            <a href="#">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.2em"
                    width="1.2em" xmlns="http://www.w3.org/2000/svg" class="search-button">

        <div class="account-and-cart">

                <a href="#">
                    <p class="account-options sign-up">Sign Up</p>
                </a>
                <a href="#">
                    <p class="account-options log-in">Log In</p>
                </a>
            </div>
            <div class="cart">
                <a href="#" class="cart">

    <main>

        <div style="width: 100%;">
            <div style="width: 50%; float: left;padding: 50px;">
                <img src="../images/Contact.jpg" alt="contact" style="width: 100%; ">
            </div>
            <div style="width: 50%;float: right; padding: 50px;">

                <form style="width: 100%;" action="#" method="post">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input type="text">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea rows="5"></textarea>
                    </div>
                    <div class="box-send">
                        <button class="btn-send">Send</button>
                    </div>
                </form>

            </div>

            <div style="width: 100%; padding: 50px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11864.532204616104!2d21.463361000000003!3d41.97595305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13543e193840a559%3A0x517ad227c07516f4!2z0KDQtdGB0YLQvtGA0LDQvSDigJ7QoNCw0LPRg9C30LAgOTE54oCc!5e0!3m2!1smk!2smk!4v1669238436374!5m2!1smk!2smk"
                    width="1400" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </main>
