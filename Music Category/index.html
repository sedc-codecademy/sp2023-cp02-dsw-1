<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEDC-Project</title>
  <link rel="icon" href="./images/sedc-logo.webp" />
  <link rel="stylesheet" href="style.css" />
  <script src="/Music Category/app.js" defer></script>
</head>

<body>

  <!--          NAV SECTION -->

  <nav>
    <div class="logo">
      <img src="../images/sedc-logo.webp" alt="SEDC logo" class="sedc-logo" />
    </div>

    <div class="categories-and-deals">
      <ul class="categories-and-deals-list">
        <li>
          <a href="#">Categories</a>
          <div class="sub-menu">
            <ul>
              <li class="sub-category">Clothes</li>
              <li class="sub-category">Shoes</li>
              <li class="sub-category">Jewlery</li>
              <li class="sub-category">Electronics</li>
              <li class="sub-category">Music</li>
              <li class="sub-category">Furniture</li>
            </ul>
          </div>
        </li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">What's New</a></li>
      </ul>
    </div>

    <div class="search">
      <input type="text" name="" id="" class="search-bar" placeholder="Search products..." />
      <a href="#">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.2em" width="1.2em"
          xmlns="http://www.w3.org/2000/svg" class="search-button">
          <path fill-rule="evenodd"
            d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z">
          </path>
        </svg>
      </a>
    </div>

    <div class="account-and-cart">
      <div class="account">
        <a href="#">
          <p class="account-options sign-up">Sign Up</p>
        </a>
        <a href="#">
          <p class="account-options log-in">Log In</p>
        </a>
      </div>
      <div class="cart">
        <a href="#" class="cart">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="2em"
            width="2em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M922.9 701.9H327.4l29.9-60.9 496.8-.9c16.8 0 31.2-12 34.2-28.6l68.8-385.1c1.8-10.1-.9-20.5-7.5-28.4a34.99 34.99 0 0 0-26.6-12.5l-632-2.1-5.4-25.4c-3.4-16.2-18-28-34.6-28H96.5a35.3 35.3 0 1 0 0 70.6h125.9L246 312.8l58.1 281.3-74.8 122.1a34.96 34.96 0 0 0-3 36.8c6 11.9 18.1 19.4 31.5 19.4h62.8a102.43 102.43 0 0 0-20.6 61.7c0 56.6 46 102.6 102.6 102.6s102.6-46 102.6-102.6c0-22.3-7.4-44-20.6-61.7h161.1a102.43 102.43 0 0 0-20.6 61.7c0 56.6 46 102.6 102.6 102.6s102.6-46 102.6-102.6c0-22.3-7.4-44-20.6-61.7H923c19.4 0 35.3-15.8 35.3-35.3a35.42 35.42 0 0 0-35.4-35.2zM305.7 253l575.8 1.9-56.4 315.8-452.3.8L305.7 253zm96.9 612.7c-17.4 0-31.6-14.2-31.6-31.6 0-17.4 14.2-31.6 31.6-31.6s31.6 14.2 31.6 31.6a31.6 31.6 0 0 1-31.6 31.6zm325.1 0c-17.4 0-31.6-14.2-31.6-31.6 0-17.4 14.2-31.6 31.6-31.6s31.6 14.2 31.6 31.6a31.6 31.6 0 0 1-31.6 31.6z">
            </path>
          </svg>
          <p>Cart</p>
        </a>
      </div>
    </div>
  </nav>

  <!--  MAIN/PRODUCT CARD SECTION -->

  <main class="main">
    <!-- Product Cards -->
    <div class="category-nav">
      <div class="border">
        <h3 class="guitars">Guitars</h3>
      </div>
      <div class="border">
        <h3 class="bass-guitars">Bass Guitars</h3>
      </div>
      <div class="border">
        <h3 class="keys">Keys</h3>
      </div>
      <div class="border">
        <h3 class="drums">Drums</h3>
      </div>
      <div class="border">
        <h3 class="microphones">Microphones</h3>
      </div>
    </div>
    <div class="card-section"></div>
  </main>
</body>

</html>
